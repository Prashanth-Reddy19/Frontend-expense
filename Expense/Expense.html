<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {

      text-align: center;

    }

    label {
      font-size: 20px;

    }

    h1 {
      color: brown;
    }

    button {
      width: 250px;
      color: black;
      background-color: orange;
      font-size: large;
    }

    input {
      width: 250px;
      padding: 3px;
    }

    li {
      font-size: large;
      color: darkblue;
      text-align: center;
    }
  </style>

</head>

<body>
  <h1>Expense Tracker</h1>
  <form onsubmit="saveToLocalStorage(event)">
    <label>Choose Expense amount</label><br>
    <input id="expense" type="number" name="expense" required><br>
    <label>Choose Description</label><br>
    <input id="description" type="text" name="description" required><br>
    <label for="category">Choose category</label><br>
    <select name="category" id="category" style="width: 250px;"><br>
      <option value="select">select</option>
      <option value="Food">Food</option>
      <option value="Games">Games</option>
      <option value="Shopping">Shopping</option>
      <option value="Movies">Movies</option>
    </select><br><br>
    <button>Add Expense</button><br><br>
  </form>
  <div id="premiummessage"></div>
  <button id="premium">Buy Premium</button>
  <br>
  <button onclick="download()" id="downloadexpense">Download File</button>

  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <h1>Expenses</h1>

  <ol id="listOfUsers"></ol>
  <ol id="leaderboard"></ol>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <script src="Expense.js">

  </script>
</body>

</html>
