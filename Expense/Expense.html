<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="myform">
  <h1>Expense Tracker</h1>
  
  <form onsubmit="saveToLocalStorage(event)">
    <label>Choose Expense amount</label><br>
    <input id="expense" type="number" name="expense" required><br>
    <label>Choose Description</label><br>  
    <input id="description" type="text" name="description" required><br>
    <label for="category">Choose category</label><br>
    <select name="category" id="category" style="width: 250px;"><br>
      <option value="select">select</option>
      <option value="Food">Food</option>
      <option value="Games">Games</option>
      <option value="Shopping">Shopping</option>
      <option value="Movies">Movies</option>
    </select><br><br>
    <button>Add Expense</button><br><br>
  </form>
  </div><br><br>
  <div id="premiummessage"></div>
  <button id="premium" class="my-btn">Buy Premium</button><br><br>
  <button onclick="download()" id="downloadexpense">Download File</button><br><br>
  <button onclick="downloadedfiles(event)" id="downloadedfileslist">View Downloaded Expenses</button><br>

  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <h1>Expenses</h1>

  <ol id="listOfExpenses"></ol>
  <ol id="leaderboard"></ol>
  <div id="pages"></div>
  <h3>Set Page Limit</h3>
  <select id="limit" >
      <option></option>
      <option>5</option>
      <option>10</option>
      <option>15</option>
  </select>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="expense.js"></script>
   
   
</body>
</html>
